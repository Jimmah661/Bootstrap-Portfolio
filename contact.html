<!DOCTYPE html>
<html class="h-100" lang="en-us">

<head>
    <title>Bootstrap - Contact</title>

    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Css Links -->
    <link rel="Stylesheet" href="assets/css/reset.css">
    <link rel="Stylesheet" href="./assets/css/bootstrap.css">
    <link rel="Stylesheet" href="./assets/css/myStyle.css">
</head>

<body class="d-flex flex-column h-100">
    <header role="heading">
        <div class="container">
            <div class="col-md-12 border-top bg-white">
                <div class="row">
                    <!-- Page Header -->
                    <h1 class="col-md">
                        James Rudd
                    </h1>
                    <!-- Available options for navigation -->
                    <nav class="col-md">
                        <ul class="nav py-2">
                            <li class="nav-item mx-auto">
                                <a class="nav-link" href="./index.html">About</a>
                            </li>
                            <li class="nav-item mx-auto">
                                <a class="nav-link" href="./portfolio.html">Portfolio</a>
                            </li>
                            <li class="nav-item mx-auto">
                                <a class="nav-link" href="./contact.html">Contact Me</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main role="main">
        <div class="container">
            <div class="col-md-12 my-2 border-top bg-white">
                <form class="py-3">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="name" class="form-control" id="name" aria-describedby="name"
                            placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="3"
                            placeholder="Have you got a message for me?"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </main>


    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span class="text-white">This is the location of all copyright information</span>
        </div>
    </footer>
</body>

</html>
